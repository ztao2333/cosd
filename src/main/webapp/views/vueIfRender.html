<html xmlns:v-bind="http://www.w3.org/1999/xhtml"
      xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <title>Hello VUE!</title>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
<!--用 key 管理可复用的元素-->
<!--<label> 元素仍然会被高效地复用，因为它们没有添加 key 属性。-->
<div id="ifRenderId">
    <template v-if="loginType === 'username'">
        <label>Username</label>
        <input placeholder="Enter username" key="username-input">
    </template>
    <template v-else>
        <label>Email</label>
        <input placeholder="Enter email address" key="email-input">
    </template>
    <button v-on:click="toggleLoginType">toggleLoginType</button>
    <br />
    <h1 v-show="ok">Hello v-show!</h1>

    <!--v-if vs v-show-->
    <!--v-if 是“真正”的条件渲染，因为它会确保在切换过程中条件块内的事件监听器和子组件适当地被销毁和重建。-->

    <!--v-if 也是惰性的：如果在初始渲染时条件为假，则什么也不做——直到条件第一次变为真时，才会开始渲染条件块。-->

    <!--相比之下，v-show 就简单得多——不管初始条件是什么，元素总是会被渲染，并且只是简单地基于 CSS 进行切换。-->

    <!--一般来说，v-if 有更高的切换开销，而 v-show 有更高的初始渲染开销。因此，如果需要非常频繁地切换，则使用 v-show 较好；-->
    <!--如果在运行时条件很少改变，则使用 v-if 较好。-->
</div>


<script>
    var vm = new Vue({
        el: '#ifRenderId',
        data: {
            loginType: 'username',
            ok: true
        },
        methods: {
            toggleLoginType: function () {
                return this.loginType = this.loginType === 'username' ? 'email' : 'username'
            }
        }
    })
</script>

</body>
</html>
